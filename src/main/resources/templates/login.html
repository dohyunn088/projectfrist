<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login/login.css">
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-items-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <img th:src="@{/images/logo2.png}" alt="나의 로고" style="width: 200px; height: auto;">
                <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class="mb-2">
                    <form action="/login" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input placeholder="이메일" type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input placeholder="비밀번호" type="password" class="form-control" name="pass">
                        </div>
                        <button type="submit" class="btn-login">로그인</button>
                    </form>

                    <button type="button" class="btn-signup" onclick="location.href='/signup'">아이디/비밀번호 찾기</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
