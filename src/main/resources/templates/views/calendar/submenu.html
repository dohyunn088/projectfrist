<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submenu</title>
</head>
<body>
<div class="cmsubnav">
    <h3>할일 목록</h3>
    <ul>
        <li th:each="event : ${events}">
            <span th:text="${event.title}">Event Title</span>
            <span th:text="${event.start}">Event Title</span>
        </li>
    </ul>
</div>
</body>
</html>
