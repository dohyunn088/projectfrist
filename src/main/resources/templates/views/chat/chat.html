<!DOCTYPE html>
<html>

<head>
	
	<script src="/js/chat/chat.js" defer></script>
	<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"	crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/chat/chat.css">
</head>

<body>
	<div class="container">
		<!-- Page header start -->
		<div class="page-title">
			<div class="row gutters">
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
					<h5 class="title">사내 메신저</h5>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
					<span id="my-id">내 ID: </span>
					<input type="text" id="receiver-id" placeholder="연결할 ID를 입력해주세요" />
					<button type="button" class="btn btn-primary" id="connect-button">연결하기</button>
				</div>
			</div>
			<div class="row status" id="status"></div>
		</div>
		<!-- Page header end -->
		<!-- Content wrapper start -->
		<div class="content-wrapper">
			<!-- Row start -->
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card m-0">
						<!-- Row start -->
						<div class="row no-gutters">
							<div class="col-12">
							</div>
							<div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
								<div class="chat-container">
									<ul class="chat-box chatContainerScroll" id="chat_box">
									</ul>
									<div class="form-group mt-3 mb-0">
										<input type="text" class="form-control" placeholder="메세지를 입력해주세요"
											id="sendMessageBox"></input>
									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->
					</div>

				</div>

			</div>
			<!-- Row end -->

		</div>
		<!-- Content wrapper end -->

	</div>

</body>

</html>
