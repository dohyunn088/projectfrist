<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <!-- 카드 형태의 비밀번호 찾기 폼 -->
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <!-- 타이틀 -->
                <h2 class="text-white">비밀번호 찾기</h2>
                <p class="text-white-50 mt-2 mb-5">이메일을 입력하여 비밀번호 재설정 링크를 받으세요</p>

                <!-- 비밀번호 찾기 폼 -->
                <div class="mb-2">
                    <form th:action="@{/password-reset}" method="POST">
                        <!-- CSRF 공격 방지를 위한 토큰 추가 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                        <!-- 이메일 입력 필드 -->
                        <div class="mb-3">
                            <label class="form-label text-white">이메일 주소</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <!-- 제출 버튼 -->
                        <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 받기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
